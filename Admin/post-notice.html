<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Post Announcement</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>

:root{
    --primary:#16a34a;
    --bg:#f8fafc;
    --card:#ffffff;
    --border:#e5e7eb;
    --text:#0f172a;
    --muted:#64748b;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    background:var(--bg);
}

/* HEADER */

.header{
    display:flex;
    align-items:center;
    gap:12px;
    padding:20px;
}

.back{
    width:42px;
    height:42px;
    border-radius:10px;
    border:1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background:white;
}

.container{
    max-width:650px;
    margin:auto;
    padding:20px;
}

/* CARD */

.card{
    background:white;
    padding:25px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.05);
}

/* INPUTS */

label{
    font-weight:600;
    font-size:14px;
}

input, textarea, select{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid var(--border);
    margin-top:6px;
    margin-bottom:18px;
    font-size:15px;
}

textarea{
    min-height:140px;
    resize:none;
}

/* BUTTON */

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    background:var(--primary);
    color:white;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}

button.loading{
    opacity:.7;
    cursor:not-allowed;
}

/* SUCCESS */

.success{
    margin-top:15px;
    color:var(--primary);
    font-weight:600;
    text-align:center;
}

</style>
</head>

<body>

<div class="header">
    <div class="back" onclick="history.back()">
        <span class="material-icons-outlined">arrow_back</span>
    </div>
    <h2>Post Announcement</h2>
</div>

<div class="container">

<div class="card">

<label>Announcement Title</label>
<input id="title" placeholder="e.g School Resumes Monday">

<label>Message</label>
<textarea id="message" placeholder="Write the announcement..."></textarea>

<label>Send To</label>
<select id="audience">
    <option value="everyone">Everyone</option>
    <option value="students">Students Only</option>
    <option value="teachers">Teachers Only</option>
</select>

<button id="postBtn">Post Announcement</button>

<div class="success" id="successMsg"></div>

</div>
</div>

<script type="module" src="post-notice.js"></script>

</body>
</html>
