<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Add Student</title>

<link rel="stylesheet" href="admin-global.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>

<div class="page">

<!-- TOP -->
<div class="topbar">

<button class="back-btn"
onclick="location.href='dashboard.html'">

‚Üê

</button>

<h2>Add Student</h2>

</div>



<!-- FORM CARD -->
<div class="card">

<div class="input-group">
<label>Full Name</label>
<input type="text" id="name" placeholder="Enter student name">
</div>

<div class="input-group">
<label>Class</label>
<select id="class">
<option>JSS1</option>
<option>JSS2</option>
<option>JSS3</option>
<option>SS1</option>
<option>SS2</option>
<option>SS3</option>
</select>
</div>

<div class="input-group">
<label>Parent Phone</label>
<input type="tel" id="phone" placeholder="080...">
</div>

<div class="input-group">
<label>Student ID</label>
<input type="text" id="studentId" placeholder="Auto or manual">
</div>

<button class="primary-btn" id="saveStudent">
Save Student
</button>

</div>

</div>
<script type="module" src="add-student.js"></script>
</body>
</html>
